<div class="single-comment">
	{% load humanize %}
	<div class="media-body u-shadow-v18 g-bg-secondary g-pa-30">
		<div class="g-mb-15">
			<h5 class="h5 g-color-gray-dark-v1 mb-0">{{ comment.name|title }}</h5>
			<span class="g-color-gray-dark-v4 g-font-size-12">{{ comment.commented_on|naturaltime }}</span>
		</div>

		<p>{{ comment.message|capfirst }}</p>

		<ul class="list-inline d-sm-flex my-0">
			<li class="list-inline-item g-mr-20">
				<a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover"
					href="?comment={{ comment.id }}&like=true">
					<i class="fa fa-thumbs-up g-pos-rel g-top-1 g-mr-3"></i>
					{{ comment.like }}
				</a>
			</li>
			<li class="list-inline-item g-mr-20">
				<a class="u-link-v5 g-color-gray-dark-v4 g-color-primary--hover"
					href="?comment={{ comment.id }}&like=false">
					<i class="fa fa-thumbs-down g-pos-rel g-top-1 g-mr-3"></i>
					{{ comment.dislike }}
				</a>
			</li>

		</ul>
	</div>
</div>

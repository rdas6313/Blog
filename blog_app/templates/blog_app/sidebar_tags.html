<div class="widget widget-tags">
    <div class="widget-title">
        <h3>Latest Tags</h3>
    </div>
    <div class="widget-body">
        <div class="nav tag-cloud">
            {% for tag in latest_tags %}
                <a href="#">{{ tag.label|capfirst }}</a>
            {% endfor %}
            
        </div>
    </div>
</div>

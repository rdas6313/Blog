<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">


  <title>{% block title %} {% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
    body {
      margin-top: 20px;
    }

    .blog-listing {
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .gray-bg {
      background-color: #f5f5f5;
    }

    /* Blog 
---------------------*/
    .blog-grid {
      box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
      border-radius: 5px;
      overflow: hidden;
      background: #ffffff;
      margin-top: 15px;
      margin-bottom: 15px;
    }

    .blog-grid .blog-img {
      position: relative;
    }

    .blog-grid .blog-img .date {
      position: absolute;
      background: #fc5356;
      color: #ffffff;
      padding: 8px 15px;
      left: 10px;
      top: 10px;
      border-radius: 4px;
    }

    .blog-grid .blog-img .date span {
      font-size: 22px;
      display: block;
      line-height: 22px;
      font-weight: 700;
    }

    .blog-grid .blog-img .date label {
      font-size: 14px;
      margin: 0;
    }

    .blog-grid .blog-info {
      padding: 20px;
    }

    .blog-grid .blog-info h5 {
      font-size: 22px;
      font-weight: 700;
      margin: 0 0 10px;
    }

    .blog-grid .blog-info h5 a {
      color: #20247b;
    }

    .blog-grid .blog-info p {
      margin: 0;
    }

    .blog-grid .blog-info .btn-bar {
      margin-top: 20px;
    }


    /* Blog Sidebar
-------------------*/
    .blog-aside .widget {
      box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
      border-radius: 5px;
      overflow: hidden;
      background: #ffffff;
      margin-top: 15px;
      margin-bottom: 15px;
      width: 100%;
      display: inline-block;
      vertical-align: top;
    }

    .blog-aside .widget-body {
      padding: 15px;
    }

    .blog-aside .widget-title {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }

    .blog-aside .widget-title h3 {
      font-size: 20px;
      font-weight: 700;
      color: #fc5356;
      margin: 0;
    }

    .blog-aside .widget-author .media {
      margin-bottom: 15px;
    }

    .blog-aside .widget-author p {
      font-size: 16px;
      margin: 0;
    }

    .blog-aside .widget-author .avatar {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      overflow: hidden;
    }

    .blog-aside .widget-author h6 {
      font-weight: 600;
      color: #20247b;
      font-size: 22px;
      margin: 0;
      padding-left: 20px;
    }

    .blog-aside .post-aside {
      margin-bottom: 15px;
    }

    .blog-aside .post-aside .post-aside-title h5 {
      margin: 0;
    }

    .blog-aside .post-aside .post-aside-title a {
      font-size: 18px;
      color: #20247b;
      font-weight: 600;
    }

    .blog-aside .post-aside .post-aside-meta {
      padding-bottom: 10px;
    }

    .blog-aside .post-aside .post-aside-meta a {
      color: #6F8BA4;
      font-size: 12px;
      text-transform: uppercase;
      display: inline-block;
      margin-right: 10px;
    }

    .blog-aside .latest-post-aside+.latest-post-aside {
      border-top: 1px solid #eee;
      padding-top: 15px;
      margin-top: 15px;
    }

    .blog-aside .latest-post-aside .lpa-right {
      width: 90px;
    }

    .blog-aside .latest-post-aside .lpa-right img {
      border-radius: 3px;
    }

    .blog-aside .latest-post-aside .lpa-left {
      padding-right: 15px;
    }

    .blog-aside .latest-post-aside .lpa-title h5 {
      margin: 0;
      font-size: 15px;
    }

    .blog-aside .latest-post-aside .lpa-title a {
      color: #20247b;
      font-weight: 600;
    }

    .blog-aside .latest-post-aside .lpa-meta a {
      color: #6F8BA4;
      font-size: 12px;
      text-transform: uppercase;
      display: inline-block;
      margin-right: 10px;
    }

    .tag-cloud a {
      padding: 4px 15px;
      font-size: 13px;
      color: #ffffff;
      background: #20247b;
      border-radius: 3px;
      margin-right: 4px;
      margin-bottom: 4px;
    }

    .tag-cloud a:hover {
      background: #fc5356;
    }

    .blog-single {
      padding-top: 30px;
      padding-bottom: 30px;
    }

    .article {
      box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
      border-radius: 5px;
      overflow: hidden;
      background: #ffffff;
      padding: 15px;
      margin: 15px 0 30px;
    }

    .article .article-title {
      padding: 15px 0 20px;
    }

    .article .article-title h6 {
      font-size: 14px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .article .article-title h6 a {
      text-transform: uppercase;
      color: #fc5356;
      border-bottom: 1px solid #fc5356;
    }

    .article .article-title h2 {
      color: #20247b;
      font-weight: 600;
    }

    .article .article-title .media {
      padding-top: 15px;
      border-bottom: 1px dashed #ddd;
      padding-bottom: 20px;
    }

    .article .article-title .media .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
    }

    .article .article-title .media .media-body {
      padding-left: 8px;
    }

    .article .article-title .media .media-body label {
      font-weight: 600;
      color: #fc5356;
      margin: 0;
    }

    .article .article-title .media .media-body span {
      display: block;
      font-size: 12px;
    }

    .article .article-content h1,
    .article .article-content h2,
    .article .article-content h3,
    .article .article-content h4,
    .article .article-content h5,
    .article .article-content h6 {
      color: #20247b;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .article .article-content blockquote {
      max-width: 600px;
      padding: 15px 0 30px 0;
      margin: 0;
    }

    .article .article-content blockquote p {
      font-size: 20px;
      font-weight: 500;
      color: #fc5356;
      margin: 0;
    }

    .article .article-content blockquote .blockquote-footer {
      color: #20247b;
      font-size: 16px;
    }

    .article .article-content blockquote .blockquote-footer cite {
      font-weight: 600;
    }

    .article .tag-cloud {
      padding-top: 10px;
    }

    .article-comment {
      box-shadow: 0 0 30px rgba(31, 45, 61, 0.125);
      border-radius: 5px;
      overflow: hidden;
      background: #ffffff;
      padding: 20px;
    }

    .article-comment h4 {
      color: #20247b;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 22px;
    }

    img {
      max-width: 100%;
    }

    img {
      vertical-align: middle;
      border-style: none;
    }


    /* Contact Us
---------------------*/
    .contact-name {
      margin-bottom: 30px;
    }

    .contact-name h5 {
      font-size: 22px;
      color: #20247b;
      margin-bottom: 5px;
      font-weight: 600;
    }

    .contact-name p {
      font-size: 18px;
      margin: 0;
    }

    .social-share a {
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      color: #ffffff;
      text-align: center;
      margin-right: 10px;
    }

    .social-share .dribbble {
      box-shadow: 0 8px 30px -4px rgba(234, 76, 137, 0.5);
      background-color: #ea4c89;
    }

    .social-share .behance {
      box-shadow: 0 8px 30px -4px rgba(0, 103, 255, 0.5);
      background-color: #0067ff;
    }

    .social-share .linkedin {
      box-shadow: 0 8px 30px -4px rgba(1, 119, 172, 0.5);
      background-color: #0177ac;
    }

    .contact-form .form-control {
      border: none;
      border-bottom: 1px solid #20247b;
      background: transparent;
      border-radius: 0;
      padding-left: 0;
      box-shadow: none !important;
    }

    .contact-form .form-control:focus {
      border-bottom: 1px solid #fc5356;
    }

    .contact-form .form-control.invalid {
      border-bottom: 1px solid #ff0000;
    }

    .contact-form .send {
      margin-top: 20px;
    }

    @media (max-width: 767px) {
      .contact-form .send {
        margin-bottom: 20px;
      }
    }

    .section-title h2 {
      font-weight: 700;
      color: #20247b;
      font-size: 45px;
      margin: 0 0 15px;
      border-left: 5px solid #fc5356;
      padding-left: 15px;
    }

    .section-title {
      padding-bottom: 45px;
    }

    .contact-form .send {
      margin-top: 20px;
    }

    .px-btn {
      padding: 0 50px 0 20px;
      line-height: 60px;
      position: relative;
      display: inline-block;
      color: #20247b;
      background: none;
      border: none;
    }

    .px-btn:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      border-radius: 30px;
      background: transparent;
      border: 1px solid rgba(252, 83, 86, 0.6);
      border-right: 1px solid transparent;
      -moz-transition: ease all 0.35s;
      -o-transition: ease all 0.35s;
      -webkit-transition: ease all 0.35s;
      transition: ease all 0.35s;
      width: 60px;
      height: 60px;
    }

    .px-btn .arrow {
      width: 13px;
      height: 2px;
      background: currentColor;
      display: inline-block;
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
      right: 25px;
    }

    .px-btn .arrow:after {
      width: 8px;
      height: 8px;
      border-right: 2px solid currentColor;
      border-top: 2px solid currentColor;
      content: "";
      position: absolute;
      top: -3px;
      right: 0;
      display: inline-block;
      -moz-transform: rotate(45deg);
      -o-transform: rotate(45deg);
      -ms-transform: rotate(45deg);
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }
  </style>
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <section class="blog-listing gray-bg">
    <div class="container">
      <div class="row align-items-start">
        {% block content%}

        {% endblock %}
        {% block sidebar %}
        {% endblock %}
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">

    function toggle(id) {

      const blue = "#20247b";
      const orange = "#fc5356";

      if (document.getElementById(id).getAttribute("data-mark") == "true") {
        document.getElementById(id).style.background = blue;
        document.getElementById(id).setAttribute("data-mark", "false");
      } else {
        document.getElementById(id).style.background = orange;
        document.getElementById(id).setAttribute("data-mark", "true");
      }
      document.getElementById(id).style.color = "white";

    }

    function tag_click(id) {

      if (!window.location) {
        throw 'Unable to access window location';
      }

      toggle(id);

      search_query = window.location.search;
      const map = create_map(search_query);
      change(map, 'list_params[]', id + '', multi_values);
      change(map, 'page', '1', multi_values);
      const url = generate_url(map);
      if (url.length == 0)
        document.getElementById(id).href = '?';
      else
        document.getElementById(id).href = url;


      return false;

    }

    function change_page(page_no, id) {
      if (!window.location) {
        throw 'Unable to access window location';
      }
      search_query = window.location.search;
      const map = create_map(search_query);
      change(map, 'page', page_no, multi_values);
      let url = generate_url(map);
      if (url.length == 0)
        url = '?';
      console.log(url);
      document.getElementById(id).href = url;
      return false;
    }

    const multi_values = ['list_params[]']; //add all the multi valued query parameter here.

    function create_map(url) {
      if (url.length < 2)
        return new Map();
      let index = 0;
      let prev_index = 1;
      const parts = []
      let part = 0;
      do {
        index = url.indexOf('&', index + 1);
        if (index < 0)
          part = url.slice(prev_index);
        else
          part = url.slice(prev_index, index);
        parts.push(part);
        prev_index = index + 1;
      } while (index > -1);

      const pairs = new Map();
      for (part of parts) {
        let index = part.indexOf('=');
        if (index == -1)
          throw "Invalid url (Check each key & value of query search)";
        let key = part.slice(0, index);
        let value = part.slice(index + 1);
        if (!key || !value)
          throw "Invalid url (Check each key & value of query search)";
        if (pairs.has(key)) {
          let values = pairs.get(key);
          values.add(value);
          pairs.set(key, values);
        } else {
          const set = new Set();
          set.add(value);
          pairs.set(key, set);
        }
      }

      const number_of_amp = parts.length - 1;
      index = 0;
      let number_of_equal = 0;
      do {
        index = url.indexOf('=', index + 1);
        if (index > -1)
          number_of_equal += 1;
      } while (index > -1);

      if (number_of_equal - 1 != number_of_amp)
        throw "Invalid url (Check each key & value of query search)";

      return pairs;
    }

    function change(pairs, key, value, multi_values) {
      if (pairs.has(key)) {
        if (isMultiValued(key)) {
          let values = pairs.get(key);
          if (values.has(value))
            values.delete(value);
          else
            values.add(value);
        } else {
          pairs.set(key, new Set([value]));
        }
      } else {
        const set = new Set();
        set.add(value);
        pairs.set(key, set);
      }


      function isMultiValued(key_item) {
        for (let value of multi_values) {
          if (value == key_item)
            return true;
        }
        return false;
      }
    }

    function generate_url(map) {
      let url = "?";
      map.forEach(function (values, key) {
        for (let value of values) {
          url += key + '=' + value + '&';
        }
      });
      return url.slice(0, url.length - 1);

    }

  </script>
</body>

</html>
